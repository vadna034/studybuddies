<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="yeah" />
    <meta name="keywords" content="yeah" />
    <meta name="author" content="Shane Vadnais" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <div id="warningDiv"></div>
              <form name="registerForm" id="registerForm" class="form-signin">
                <div class="form-label-group">
                  <input
                    type="email"
                    name="inputEmail"
                    id="inputEmail"
                    class="form-control"
                  />
                  <label for="inputEmail">Email Address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    name="inputPassword"
                    id="inputPassword"
                    class="form-control"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="form-control"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Sign in
                </button>
                <hr class="my-4" />

                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-google mr-2"></i> Register with Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(() => {
        $("document").ready(() => {
          $("#registerForm").submit(function () {
            var email = $("#inputEmail").val();
            var password = $("#inputPassword").val();
            var confirmpassword = $("#confirmPassword").val();
            var warningDiv = $("#warningDiv")[0];

            console.log(email);
            console.log(password);
            console.log(confirmpassword);
            email = email.trim().split()[0].split("@");
            var local = email[0];
            var domain = email[1];
            console.log(local);
            console.log(domain);
            if (domain !== "umn.edu") {
              warningDiv.innerHTML =
                "<div class='alert alert-danger text-center'> Please use a valid umn.edu email </div>";
              return false;
            }

            if (password != confirmpassword) {
              warningDiv.innerHTML =
                "<div class='alert alert-danger text-center'> Please check that password match </div>";
              return false;
            }

            return false;
          });
        });
      });
    </script>
  </body>
</html>
