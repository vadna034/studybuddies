<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="yeah" />
    <meta name="keywords" content="yeah" />
    <meta name="author" content="Shane Vadnais" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="/register.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div id="successDiv"></div>
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>

              <div id="warningDiv"></div>

              <form name="registerForm" id="registerForm" class="form-signin">
                <div class="form-label-group">
                  <input
                    type="email"
                    name="inputEmail"
                    id="inputEmail"
                    class="form-control"
                  />
                  <label for="inputEmail">Email Address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    name="inputPassword"
                    id="inputPassword"
                    class="form-control"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Ensure your password has each of the following: a lowercase and an uppercase character, a number, and length at least 8"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="form-control"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                  id="submitButton"
                >
                  Register
                </button>
                <hr class="my-4" />

                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  id="registerButton"
                >
                  <i class="fab fa-google mr-2"></i> Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
