<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="yeah" />
    <meta name="keywords" content="yeah" />
    <meta name="author" content="Shane Vadnais" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="/dashboard.js"></script>
  </head>
  <body>
    <section id="sideMenu">
      <nav>
        <a href="home" class="active"><i class="fa fa-home"></i>Home</a>
        <a href="addClasses">Add Classes</a>
        <a href="addMeetings">Add Meetings</a>
        <a href="myClasses">My Classes</a>
        <a href="myMeetings">My Meetings</a>
      </nav>
    </section>

    <header id="header" class="thin">
      <button type="button" id="sidebarCollapse" class="btn btn-info">
        <i class="fas fa-align-left"></i>
        <span>Toggle Sidebar</span>
      </button>

      <div class="search-area">
        <div>
          <i class="fa fa-search"></i>
          <input type="text" name="" value="" />
        </div>
      </div>
    </header>
    <div class="dash thin" id="dash">
      <div class="pageTitle"></div>
      <div id="calendar"></div>
    </div>
  </body>

  <script>
    $(document).ready(function () {
      fetch("/getMeetings", { method: "POST" })
        .then((response) => response.text())
        .then((response) => {
          console.log(response);
          var events = JSON.parse(response);
          var calEvents = [];
          var calendarEl = document.getElementById("calendar");
          console.log(events);

          events.forEach((event) => {
            calEvents.push({
              title: event.code,
              timeZone: "local",
              start: Date.parse(event.starttime),
              end: Date.parse(event.endtime),
            });
            console.log(event.starttime);
            console.log(event.endtime);
          });

          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "timeGridWeek",
            events: calEvents,
          });

          calendar.render();
        })
        .catch((err) => {
          alert("Could not load your meetings");
          var dash = document.getElementsByClassName("dash");
          console.log(dash);
        });
    });
  </script>
</html>
