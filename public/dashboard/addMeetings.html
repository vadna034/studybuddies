<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="description" content="yeah" />
    <meta name="keywords" content="yeah" />
    <meta name="author" content="Shane Vadnais" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/addMeetings.js"></script>
    <script src="/dashboard.js"></script>
  </head>
  <body>
    <section id="sideMenu">
      <nav>
        <a href="home"><i class="fa fa-home"></i>Home</a>
        <a href="addClasses">Add Classes</a>
        <a href="addMeetings" class="active">Add Meetings</a>
        <a href="myClasses">My Classes</a>
        <a href="myMeetings">My Meetings</a>
      </nav>
    </section>

    <header id="header" class="thin">
      <button type="button" id="sidebarCollapse" class="btn btn-info">
        <i class="fas fa-align-left"></i>
        <span>Toggle Sidebar</span>
      </button>
      <div class="search-area">
        <div>
          <i class="fa fa-search"></i>
          <input type="text" name="" value="" />
        </div>
      </div>
    </header>

    <div class="dash thin" id="dash">
      <div class="pageTitle"><h1>Add Meetings</h1></div>
      <div id="mainSection" hidden>
        <div class="addForm">
          <div id="warningArea"></div>
          <form
            id="addMeeting"
            name="addMeeting"
            action="/addMeeting"
            method="POST"
          >
            <div class="form-group row">
              <label for="class" class="col-sm-2 col-form-label">Class: </label>
              <div class="col-sm-10">
                <select name="classId" id="classId" class="custom-select">
                  <option disabled selected hidden>Choose...</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="startdatetime" class="col-sm-2 col-form-label"
                >Start:
              </label>
              <div class="col-sm-7">
                <input
                  type="text"
                  id="startdatetime"
                  name="startdatetime"
                  class="form-control"
                  placeholder="Choose..."
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="enddatetime" class="col-sm-2 col-form-label"
                >End:
              </label>
              <div class="col-sm-7">
                <input
                  type="text"
                  id="enddatetime"
                  class="form-control"
                  name="enddatetime"
                  placeholder="Choose..."
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="zoom" class="col-sm-2 col-form-label"
                >Zoom Link:
              </label>
              <div class="col-sm-7">
                <input
                  type="text"
                  name="zoom"
                  class="form-control"
                  id="zoom"
                  placeholder="https://umn.zoom.us/j/..."
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="purpose" class="col-sm-2 col-form-label"
                >Purpose:
              </label>
              <div class="col-sm-7">
                <input
                  type="text"
                  name="purpose"
                  class="form-control"
                  id="purpose"
                  placeholder="..."
                />
              </div>
            </div>
            <button id="addMeetingSubmit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
